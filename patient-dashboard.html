<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - HCare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <style>
        /* Profile Popup Styles */
        .profile-popup {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            overflow-y: auto;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .profile-popup-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .profile-header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .profile-header span {
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .profile-header span:hover {
            color: #333;
        }

        .profile-info {
            flex: 1;
        }

        .profile-field {
            margin-bottom: 25px;
        }

        .profile-field label {
            display: block;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .profile-field p {
            margin: 0;
            font-size: 16px;
            color: #333;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }

        #logoutBtn {
            margin-top: auto;
            background: #000000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        #logoutBtn:hover {
            background: #333333;
        }

        .profile-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f0f0;
            color: #333;
            transition: background 0.3s;
        }

        .profile-icon:hover {
            background: #e0e0e0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .profile-popup {
                width: 100%;
                right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    <span>HomeCare</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="dashboard">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-section="appointments">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <path d="M20 8v6M23 11h-6"></path>
                    </svg>
                    <span>Your Appointment</span>
                </a>
                <a href="#" class="nav-item" data-section="history">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span>History</span>
                </a>

            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <h1 class="page-title">Patient Dashboard</h1>
                <div class="top-bar-actions">
                    <div class="notifications-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span class="badge-count">3</span>
                    </div>
                    <div class="profile-icon" id="profileIconBtn" style="cursor: pointer;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                </div>
            </header>

            <!-- Profile Popup -->
            <div id="profilePopup" class="profile-popup" style="display: none;">
                <div class="profile-popup-content">
                    <div class="profile-header">
                        <h2>Profile</h2>
                        <span id="closeProfileBtn" style="cursor: pointer; font-size: 24px; color: #999;">&times;</span>
                    </div>
                    <div class="profile-info">
                        <div class="profile-field">
                            <label>Name</label>
                            <p id="profileName">-</p>
                        </div>
                       
                        <div class="profile-field">
                            <label>Email</label>
                            <p id="profileEmail">-</p>
                        </div>
                    </div>
                    <button id="logoutBtn" class="btn btn-danger" style="width: 100%; margin-top: 20px;">Logout</button>
                </div>
            </div>

            <div class="dashboard-content" id="dashboard-content">
                <div id="dashboard-section" style="display: block;">
                <!-- Analytics Cards -->
                <div class="analytics-grid">
                    <div class="analytics-tile">
                        <div class="tile-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                        </div>
                        <div class="tile-content">
                            <h3>Total Requests</h3>
                            <p class="tile-number" id="total-requests">0</p>
                        </div>
                    </div>
                    <div class="analytics-tile">
                        <div class="tile-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                        </div>
                        <div class="tile-content">
                            <h3>Pending</h3>
                            <p class="tile-number" id="pending-count">0</p>
                        </div>
                    </div>
                    <div class="analytics-tile">
                        <div class="tile-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                        </div>
                        <div class="tile-content">
                            <h3>Completed</h3>
                            <p class="tile-number" id="completed-count">0</p>
                        </div>
                    </div>
                </div>

                <!-- Appointment Request Form -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Request New Appointment</h2>
                    </div>
                    <form class="appointment-form" id="appointmentForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="patient-name">Full Name</label>
                                <input type="text" id="patient-name" class="form-control" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label for="patient-age">Age</label>
                                <input type="number" id="patient-age" class="form-control" placeholder="Enter your age" min="1" max="120" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="problem">Problem / Pain Description</label>
                            <textarea id="problem" class="form-control" placeholder="Describe your problem or pain in detail" rows="4" required></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="appointment-date">Preferred Date</label>
                                <input type="date" id="appointment-date" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="time-slot">Preferred Time Slot</label>
                                <select id="time-slot" class="form-control" required>
                                    <option value="">Select a slot</option>
                                    <option value="10:00 AM - 12:00 PM">10:00 AM - 12:00 PM</option>
                                    <option value="02:00 PM - 04:00 PM">02:00 PM - 04:00 PM</option>
                                    <option value="05:00 PM - 07:00 PM">05:00 PM - 07:00 PM</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="doctor-select">Select Doctor</label>
                            <select id="doctor-select" class="form-control" required>
                                <option value="">Loading doctors...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" class="form-control" placeholder="Enter your complete address" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </form>
                </div>
                </div>

              
          
                <!-- Your Appointments -->
                <div id="appointments-section" style="display: none;">
                    <div class="card" id="appointments-card">
                        <div class="card-header">
                            <h2 class="card-title">Your Appointments</h2>
                        </div>
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Doctor</th>
                                        <th>Problem</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="appointmentTableBody">
                                    <tr>
                                        <td colspan="4" style="text-align: center;">Loading appointments...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Appointment History -->
                <div id="history-section" style="display: none;">
                    <div class="card" id="history-card">
                        <div class="card-header">
                            <h2 class="card-title">Appointment History</h2>
                        </div>
                        <div class="table-container">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Doctor</th>
                                        <th>Problem</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTableBody">
                                    <tr>
                                        <td colspan="4" style="text-align: center;">Loading history...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
        <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load patient statistics
            function loadStatistics() {
                fetch('/patient/statistics')
                    .then(function (res) { 
                        console.log('Statistics response status:', res.status);
                        return res.json().then(function (data) {
                            console.log('Statistics data received:', data);
                            return { status: res.status, data: data };
                        });
                    })
                    .then(function (result) {
                        if (result.status === 200 && !result.data.error) {
                            document.getElementById('total-requests').textContent = result.data.total_requests || 0;
                            document.getElementById('pending-count').textContent = result.data.pending_count || 0;
                            document.getElementById('completed-count').textContent = result.data.completed_count || 0;
                        }
                    })
                    .catch(function (err) {
                        console.error('Failed to load statistics:', err);
                    });
            }

            // Load statistics on page load
            loadStatistics();
            
            // Handle section navigation
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(function(item) {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const section = this.getAttribute('data-section');
                    
                    // Remove active class from all nav items
                    navItems.forEach(function(nav) {
                        nav.classList.remove('active');
                    });
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Hide all sections
                    document.getElementById('dashboard-section').style.display = 'none';
                    document.getElementById('appointments-section').style.display = 'none';
                    document.getElementById('history-section').style.display = 'none';
                    
                    // Show selected section
                    if (section === 'dashboard') {
                        document.getElementById('dashboard-section').style.display = 'block';
                    } else if (section === 'appointments') {
                        document.getElementById('appointments-section').style.display = 'block';
                        loadAppointments();
                    } else if (section === 'history') {
                        document.getElementById('history-section').style.display = 'block';
                        loadHistory();
                    }
                });
            });
            
            // Load doctors dropdown
            const select = document.getElementById('doctor-select');
            fetch('/doctors?active=true')
                .then(function (res) { return res.json(); })
                .then(function (doctors) {
                    select.innerHTML = '<option value="">Choose any doctor</option>';
                    doctors.forEach(function (d) {
                        var opt = document.createElement('option');
                        opt.value = d.id;  // Use the database ID, not doctor_id
                        opt.textContent = d.name + ' - ' + d.specialization;
                        select.appendChild(opt);
                    });
                })
                .catch(function (err) {
                    console.error('Failed to load doctors', err);
                    select.innerHTML = '<option value="">No doctors available</option>';
                });

            // Load patient appointments
            function loadAppointments() {
                fetch('/patient/appointments')
                    .then(function (res) { 
                        console.log('Appointments response status:', res.status);
                        return res.json().then(function (data) {
                            console.log('Appointments data received:', data);
                            return { status: res.status, data: data };
                        });
                    })
                    .then(function (result) {
                        const tbody = document.getElementById('appointmentTableBody');
                        const data = result.data;
                        
                        // Handle error responses
                        if (result.status === 401 || data.error) {
                            tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Not logged in</td></tr>';
                            return;
                        }
                        
                        // Filter out completed appointments - show only pending and assigned
                        var activeAppointments = data.filter(function(apt) {
                            return apt.status !== 'completed';
                        });
                        
                        if (activeAppointments.length === 0) {
                            tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No active appointments</td></tr>';
                            return;
                        }
                        tbody.innerHTML = '';
                        activeAppointments.forEach(function (apt) {
                            var statusBadge = apt.status === 'assigned' ? 'badge-info' : 'badge-warning';
                            var row = '<tr>' +
                                '<td>' + apt.preferred_date + '</td>' +
                                '<td>' + apt.doctor_name + '</td>' +
                                '<td>' + apt.problem + '</td>' +
                                '<td><span class="badge ' + statusBadge + '">' + apt.status.charAt(0).toUpperCase() + apt.status.slice(1) + '</span></td>' +
                                '</tr>';
                            tbody.innerHTML += row;
                        });
                    })
                    .catch(function (err) {
                        console.error('Failed to load appointments:', err);
                        document.getElementById('appointmentTableBody').innerHTML = '<tr><td colspan="4" style="text-align: center;">Error loading appointments</td></tr>';
                    });
            }

            // Load patient history
            function loadHistory() {
                fetch('/patient/history')
                    .then(function (res) { 
                        console.log('History response status:', res.status);
                        return res.json().then(function (data) {
                            console.log('History data received:', data);
                            return { status: res.status, data: data };
                        });
                    })
                    .then(function (result) {
                        const tbody = document.getElementById('historyTableBody');
                        const data = result.data;
                        
                        // Handle error responses
                        if (result.status === 401 || data.error) {
                            tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Not logged in</td></tr>';
                            return;
                        }
                        
                        // Check if data is array and has items
                        if (!Array.isArray(data) || data.length === 0) {
                            tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No history available</td></tr>';
                            return;
                        }
                        
                        tbody.innerHTML = '';
                        data.forEach(function (hist) {
                            var row = '<tr>' +
                                '<td>' + hist.completed_at + '</td>' +
                                '<td>' + hist.doctor_name + '</td>' +
                                '<td>' + hist.problem + '</td>' +
                                '<td><span class="badge badge-success">' + hist.status.charAt(0).toUpperCase() + hist.status.slice(1) + '</span></td>' +
                                '</tr>';
                            tbody.innerHTML += row;
                        });
                    })
                    .catch(function (err) {
                        console.error('Failed to load history:', err);
                        document.getElementById('historyTableBody').innerHTML = '<tr><td colspan="4" style="text-align: center;">Error loading history</td></tr>';
                    });
            }

            // Handle appointment form submission
            const form = document.getElementById('appointmentForm');
            if (form) {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();
                    const patientName = document.getElementById('patient-name').value.trim();
                    const patientAge = document.getElementById('patient-age').value;
                    const problem = document.getElementById('problem').value.trim();
                    const appointmentDate = document.getElementById('appointment-date').value;
                    const timeSlot = document.getElementById('time-slot').value;
                    const address = document.getElementById('address').value.trim();
                    const doctorId = document.getElementById('doctor-select').value;

                    if (!patientName || !patientAge || !problem || !appointmentDate || !timeSlot || !address || !doctorId) {
                        alert('Please fill all required fields');
                        return;
                    }

                    const appointmentData = {
                        patient_name: patientName,
                        patient_age: parseInt(patientAge),
                        problem: problem,
                        preferred_date: appointmentDate,
                        preferred_time: timeSlot,
                        patient_address: address,
                        doctor_id: parseInt(doctorId)
                    };

                    console.log('Submitting appointment:', appointmentData);

                    fetch('/appointments', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(appointmentData)
                    })
                    .then(function (res) { 
                        return res.json().then(function (data) { 
                            console.log('Response:', { status: res.status, data: data });
                            return { status: res.status, data: data }; 
                        }); 
                    })
                    .then(function (result) {
                        if (result.status === 201) {
                            alert('Appointment request submitted successfully!');
                            form.reset();
                            loadAppointments();  // Reload appointments after submission
                            loadStatistics();     // Reload statistics after submission
                        } else {
                            alert('Error: ' + (result.data.error || 'Failed to submit request'));
                        }
                    })
                    .catch(function (err) {
                        console.error('Fetch error:', err);
                        alert('Error submitting appointment request: ' + err.message);
                    });
                });
            }

            // Profile Popup Functionality
            var profilePopup = document.getElementById('profilePopup');
            var profileIconBtn = document.getElementById('profileIconBtn');
            var closeProfileBtn = document.getElementById('closeProfileBtn');
            var logoutBtn = document.getElementById('logoutBtn');

            // Show profile popup when clicking profile icon
            profileIconBtn.addEventListener('click', function() {
                profilePopup.style.display = 'block';
                loadProfileData();
            });

            // Close profile popup when clicking close button
            closeProfileBtn.addEventListener('click', function() {
                profilePopup.style.display = 'none';
            });

            // Close profile popup when clicking outside of it
            window.addEventListener('click', function(event) {
                if (event.target === profilePopup) {
                    profilePopup.style.display = 'none';
                }
            });

            // Load profile data from session
            function loadProfileData() {
                fetch('/auth/session')
                    .then(function(res) { return res.json(); })
                    .then(function(data) {
                        if (data.logged_in) {
                            document.getElementById('profileName').textContent = data.name || '-';
                            document.getElementById('profileEmail').textContent = data.email || '-';
                            
                            // Fetch patient details for age
                            var userId = data.user_id;
                            return fetch('/patient/profile/' + userId);
                        } else {
                            alert('Session expired. Please login again.');
                            window.location.href = '/login.html';
                        }
                    })
                    .then(function(res) { return res.json(); })
                    .then(function(data) {
                        if (data.age) {
                            document.getElementById('profileAge').textContent = data.age;
                        }
                    })
                    .catch(function(err) {
                        console.error('Error loading profile:', err);
                    });
            }

            // Logout functionality with confirmation
            logoutBtn.addEventListener('click', function() {
                var confirmLogout = confirm('Do you want to logout?');
                if (confirmLogout) {
                    fetch('/auth/logout', { method: 'POST' })
                        .then(function(res) { return res.json(); })
                        .then(function(data) {
                            alert('Logged out successfully!');
                            window.location.href = '/login.html';
                        })
                        .catch(function(err) {
                            console.error('Logout error:', err);
                            alert('Error during logout');
                        });
                }
            });
        });
        </script>
</body>
</html>
